<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alder = prompt("Hvor mange år gammel er du?");
        
        if (alder >= 0 && alder <3) {
            alert("Du er mellom 0 og 3 år og reiser gratis.");
        }
        else if (alder >= 4 && alder <= 15) {
            alert("Du er mellom 4 og 15 år og for 50% rabatt.");
        }
        else if (alder >= 67) {
            alert("Du er 67 eller mer år gammel og får 50% rabatt.");
        }
        else {
            alert("Du er mellom 15 og 67 år gammel og får ikke rabatt.")
        }
    </script>
</body>
</html>
