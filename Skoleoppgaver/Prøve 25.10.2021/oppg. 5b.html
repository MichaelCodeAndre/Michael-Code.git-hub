<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        tall1 = prompt("Skriv inn tall 1.");
        tall2 = prompt("Skriv inn tall 2");

        if (tall1 > tall2) {
            alert("Tall 1 er større enn tall 2.");
        }

        else if (tall1 < tall2) {
            alert("Tall 2 er større enn tall 1.");
        }

        else if (tall1 == tall2) {
            alert("Tallene er like store.");
        }
        else {
            alert("Mulig det har skjedd et problem");
        }
    </script>
</body>
</html>
