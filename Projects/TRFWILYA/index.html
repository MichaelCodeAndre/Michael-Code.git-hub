<!--This is all my own code that I made.-->
<DOCTYPE html>
<html lang="EN">
    <head>
        <!--The meta charset is where we specify which type of code base we want to use. Here I specified that I wanted to use the UTF-8 code base which is an 8 bit unicode transformation format.-->
        <meta charset="UTF-8">
        <!--The code under is where it will take the screen width of your device and translate it into how big or small it needs to make the portfolio website.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>For my Ave</title>
        <!--Normalize is used to make this website look the same across all browsers. Basically what it does is to even out all the differences this website can have on all the different browsers there is.-->
        <link rel="Stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <!--Font awesome is used here to make the icons on this website look better across all devices.-->
        <script src="https://kit.fontawesome.com/0ca7c4df2c.js" crossorigin="anonymous"></script> <!--The anonymous tag on the crossorigin element means that there will be no exchange of user credentials via cookies.-->

        <!--I can update this with my own fonts if I want. For now I'm using Google fonts.-->
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
        rel="stylesheet">

        <!--This links to my own CSS file.-->
        <link rel="stylesheet" href="css/style.css">  
        
        <!-- !!! JAVA SCRIPT IMPORT IS FOUND BETWEEN THE END OF FOOTER AND BODY !!! -->
    </head>
</html>
