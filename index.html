<!--The DOCTYPE code is where we specify what kind of document this is, for this, it's HTML, which stands for HyperText Markup Language-->
<!DOCTYPE html>
<<<<<<< HEAD
<html lang="en">
    <head>
        <!--The meta charset is where we specify which type of code base we want to use. Here I specified that I wanted to use the UTF-8 code base which is an 8 bit unicode transformation format.-->
        <meta charset="UTF-8">
        <!--The code under is where it will take the screen width of your device and translate it into how big or small it needs to make the portfolio website.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Michael Andr√©'s Portfolio Website</title>
        <link rel="Stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="Stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfr0j+BmwXdxFgVK/kvc=" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <!--The logo is going to hopefully be an image of me or something. I left this as a div just in case I would later make it an SVG type of image. SVG means Scalable Vector Graphics.-->
            <div class="logo">
                <img src="img/Michael.png" alt=""> <!--The alt tag can be left empty, but it is critical to include, or else the image will not show correctly.-->
            </div>
            <!--This here is the start of the navigation bar, this is to first open the navigation.-->
            <button class="nav-toggle" aria-label="toggle navigation"> <!--The aria-label is used for accessibility reasons.-->
                <span class="hamburger"></span>
            </button>
            <nav class="nav">
                <ul class="nav__list"> <!--Double underscore is used for the code to understand that list is an undercomponent of nav. Also makes it easier to understand that it is a subcomponent when writing in CSS.-->

                </ul>
            </nav>
        </header>
    </body>
    
    
</html>
